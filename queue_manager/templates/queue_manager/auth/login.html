<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LineUp</title>
    <script src="https://unpkg.com/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#FFFFFF',
                        danger: '#DC2626',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary text-primary min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <!-- Title -->
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back!</h2>
        <p class="text-center text-sm text-gray-500 mb-6">Login to your LineUp account</p>

        <!-- Placeholder for Error Messages -->
        <!-- Uncomment below if needed -->
        <!-- <div class="mb-4 p-3 bg-danger text-white text-sm rounded-md">
            Invalid email or password. Please try again.
        </div> -->

        <!-- Login Form -->
        <form>
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                >
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required 
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                >
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end mb-6">
                <a href="forgot-password.html" class="text-sm text-primary hover:underline">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full bg-primary text-secondary py-3 rounded-md font-semibold hover:bg-opacity-90 transition duration-300"
            >
                Login
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="mt-6 text-center text-sm">
            Don't have an account? 
            <a href="signup.html" class="text-primary font-semibold hover:underline">Sign up</a>
        </p>

        <!-- Back to Home Link -->
        <p class="mt-2 text-center text-sm">
            <a href="index.html" class="text-primary hover:underline">Back to Home</a>
        </p>
    </div>
</body>
</html>
